<div class="row justify-content-center">
  <div class="col-md-6">
    <form #form="ngForm" (ngSubmit)="submitReview(form.value)">
      <div class="form-group">
        <label for="email">email</label>
        <input id="email" #email class="form-control" type="text" name="email" ngModel required [email]="true">
      </div>

      <div class="form-group">
        <label for="name">name</label>
        <input id="name" class="form-control" type="text" name="name" ngModel>
      </div>

      <div class="form-group">
        <label for="rate">rate</label>
        <input id="rate" class="form-control" type="number" min="0" max="5" name="rate" ngModel required>
      </div>


      <div class="form-group">
        <label for="text">review</label>
        <textarea id="text" class="form-control" name="text" ngModel required></textarea>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Submit</button>
    </form>
  </div>
</div>
